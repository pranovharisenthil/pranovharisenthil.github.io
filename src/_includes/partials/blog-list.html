<div class="[ dot-shadow panel ] " id="post-list">
	<div class="[ wrapper ] ">
		{% if postListHeadline %}
		<h2 class="[ headline ]">
			{{ postListHeadline }}
		</h2>
		{% endif %}
		<div>
			<ol class="[ post-list ]">
				{% for item in postListItems %}
				<li class="[ post-list__item ] ">
					<a href="{{ item.url }}" class="post-list__link">{{ item.data.title }}</a>
				</li>
				{% endfor %}
			</ol>
		</div>
	</div>
</div>
