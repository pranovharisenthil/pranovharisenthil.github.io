<link rel="stylesheet" href="/css/blog-list.css">
<div class="post-list__spacer"></div>
<div class="post-list">
	{% if postListHeadline %}
	<h2 class="headline">
		{{ postListHeadline }}
	</h2>
	{% endif %}
	<div>
		<ol class="post-list">
			{% for item in postListItems %}
			<li class="post-list__item">
				<a href="{{ item.url }}" class="post-list__link">{{ item.data.title }}</a>
			</li>
			{% endfor %}
		</ol>
	</div>
</div>
