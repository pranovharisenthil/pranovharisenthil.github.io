{% set ctaPrefix = cta %}
<link rel="stylesheet" href="/css/cta.css">
<article class="cta">
  <div class="wrapper">
    <div class="cta__inner">
      <h2 class="cta__heading" data-highlight="quaternary">{{ ctaPrefix.title }}</h2>
      <p class="cta__summary">{{ ctaPrefix.subtitle }}</p>
      <div class="cta__action">
        <a class="button" data-variant="ghost" href="{{ ctaPrefix.buttonUrl }}">{{ ctaPrefix.buttonText }}</a>
      </div>
    </div>
  </div>
</article>
